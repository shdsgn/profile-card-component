<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="balls">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
    <img class="top" src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="profile-card">

    <div class="top-container">

      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card.jpg">


    </div>

    <div class="middle-container">

      <img class="victor" src="images/image-victor.jpg" alt="victor.jpg">
      <h2>Victor Crest</h2>
      <p class="age">26</p>
      <p class="london">London</p>

      <hr>
    </div>

    <div class="bottom-container">

      <table class="table">
        <thead>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </tbody>
      </table>

    </div>



    <div class="attribution">
      <p class="attributes">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor. </a>
        <br>Coded by <a href="#">Stuart Haw
      </p></a>.
    </div>
</body>

</html>
